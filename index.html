---
layout: main
title: tests
---
<div id="posts">
	{% for post in site.posts | limit:10 %}
	<h1>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span class="time">written on <time>{{ post.date | date:"%d.%m.%Y" }}</time></span>
	</h1>

	<div class="content">{{ post.content }}</div>
	<p class="articlelink"><a href="{{ post.url }}#disqus_thread">Link to post</a></p>
	<hr>

	{% endfor %} 


</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
  /**
    * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
    */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://cleanblog.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=cleanblog">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
