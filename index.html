<div id="posts">
	{% for post in site.posts | limit:10 %}

		<a href="{{ post.url }}">{{ post.title }}</a>
	
	</h1>

	<div class="content">{{ post.content }}</div>
<em>Posted on {{ post.date | date_to_long_string }}.</em><p class="articlelink"><a href="{{ post.url }}#disqus_thread">Link to post</a></p>
	<hr>

	{% endfor %} 


</div>
