---

title: tests
---
<div id="posts">
	{% for post in site.posts | limit:10 %}
	<h1>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<span class="time">written on <time>{{ post.date | date:"%d.%m.%Y" }}</time></span>
	</h1>

	<div class="content">{{ post.content }}</div>
	<p class="articlelink"><a href="{{ post.url }}">Link to post</a></p>
	<hr>

<!-- Disqus comments -->
<div id="disqus_thread"></div>
<!--<script type="text/javascript">var disqus_developer = true;</script>-->
<script type="text/javascript" src="http://disqus.com/forums/cleanblog/embed.js"></script>
<noscript>
	<a href="http://disqus.com/forums/cleanblog/?url=ref">View the discussion thread.</a>
</noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>


	{% endfor %} 


</div>
